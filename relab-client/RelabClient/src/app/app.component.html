<h1>Angular Google Maps (AGM) Demo</h1>

<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [zoomControl]="true" (mapClick)="mapClicked($event)">
  <agm-data-layer [geoJson]="geoJsonObject" [style]="styleFunc">
  </agm-data-layer>

  <!--Spiega qui-->
  <agm-circle [latitude]="circleLat" [longitude]="circleLng"
      [radius]="radius"
      [fillColor]="'red'"
      [circleDraggable]="true"
      [editable]="true"

      (radiusChange) = circleRedim($event)
      (circleDblClick) = circleDoubleClicked($event)> <!--Spiega qui-->
  </agm-circle>

  <agm-marker *ngFor="let m of markers" [latitude]="m.lat" [longitude]="m.lng" [label]="m.label"  [iconUrl]="m.icon">
  </agm-marker>

</agm-map>

<form>
  <h3 >Vettori energetici</h3>

    <input name="title" #foglio> <!--Aggiunta una variabile di template-->
    <label for="title">Seleziona foglio</label>
  </div>

    Cambia
  </button>
</form>
